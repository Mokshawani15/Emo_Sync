<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eappointment.css">
    <title>Doctor's Appointment</title>
</head>
<body>
    <div class="wrapper">
        <h2>Book Doctor's Appointment </h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth*</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number*</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="appointment_date">Preferred Appointment Date*</label>
                <input type="date" id="appointment_date" name="appointment_date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time*</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="remarks">Reason for Appointment</label>
                <textarea id="remarks" name="remarks" placeholder="Specify your reason"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
